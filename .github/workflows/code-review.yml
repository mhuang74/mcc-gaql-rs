name: AI Code Review
on: 
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]  # Triggers on PR events
permissions:
  contents: read
  pull-requests: write  # Allows posting comments on PRs

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: AI PR Review
        uses: jonit-dev/openrouter-github-action@main
        with:
          # Required inputs
          github_token: ${{ secrets.GITHUB_TOKEN }} # Automatically provided
          open_router_key: ${{ secrets.OPEN_ROUTER_KEY }} # Must be set in repository secrets

          # Optional inputs with defaults
          model_id: 'openai/gpt-4o-mini' # Default model
          max_tokens: '2048' # Default max tokens
          review_label: 'ai-review' # Optional: Only review PRs with this label

          # Optional custom prompt
          custom_prompt: |
            You are a Security focused reviewer. Analyze this PR with emphasis on:
            1. Security vulnerabilities 
            2. Authentication issues
            3. Data validation
            4. Input sanitization
            5. Best practices
            6. Idiomatic Rust

            Provide a 1-5 star rating for the overall quality.

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
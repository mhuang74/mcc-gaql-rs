name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-macos-arm64:
    name: Build and Release macOS Apple Silicon
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install protobuf
        run: brew install protobuf

      - name: Build release binary
        env:
          MCC_GAQL_EMBED_CLIENT_SECRET: ${{ secrets.GOOGLE_ADS_CLIENT_SECRET }}
          MCC_GAQL_DEV_TOKEN: ${{ secrets.GOOGLE_ADS_DEV_TOKEN }}
        run: cargo build --release --target aarch64-apple-darwin

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/aarch64-apple-darwin/release/mcc-gaql release/
          cp README.md release/
          cp LICENSE release/
          cd release
          tar -czf ../mcc-gaql-${{ steps.version.outputs.VERSION }}-macos-aarch64.tar.gz *

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: mcc-gaql-${{ steps.version.outputs.VERSION }}-macos-aarch64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
